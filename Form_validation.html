<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Form_validation.css">
</head>

<body>
    <h1>Form validation page</h1>
    <form action="/formvalidation.php" name="myForm" onsubmit="return validateForm()" method="post">
        <!-- action is used in form for locate path after submit details. -->

        <p><span>*</span>&nbsp;is Mandatory</p>
        <div class="forminput" id="divfName">
            <b>First Name</b><span class="mandatory_logo">*</span><br>
            <input type="text" name="myFirstName" required><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divmName">
            <b>Middle Name</b><br>
            <input type="text" name="myMiddleName"><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divlaName">
            <b>Last Name</b><span class="mandatory_logo">*</span> <br>
            <input type="text" name="myLastName"><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divemail">
            <b>Email</b><span class="mandatory_logo">*</span> <br>
            <input type="email" name="myEmail"><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divnumber">
            <b>Phone</b><span class="mandatory_logo">*</span> <br>
            <input type="number" name="myNum"><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divpass">
            <b>Password</b><span class="mandatory_logo">*</span> <br>
            <input type="password" name="myPass"><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divcpass">
            <b>Confirm Password</b><span class="mandatory_logo">*</span><br>
            <input type="password" name="myCPass"><b><span class="errorMsg"></span></b>
        </div>

        <input id="submitbtn" type="submit" value="Submit">

    </form>

    <script>
        function setErrors(id, error) {
            //Sets error inside tag of id

            element = document.getElementById(id);
            element.getElementsByClassName('errorMsg')[0].innerHTML = error;
        }

        function validateForm() {
            // In the place of myForm you should write name of form in a document
            //In the place of myFirstName you should write name of input in a form where you get input value
            let onsubmit_condition = true;
            let name = document.forms['myForm']["myFirstName"].value;


            if(name.length<3){
                setErrors('divfName',"Length of Name is too Short!");
                onsubmit_condition = false;
            }

            if(name.length>12){
                setErrors('divfName',"Length of Name is too Long!");
                onsubmit_condition = false;
            }

            let middle_name = document.forms['myForm']['myMiddleName'].value;

            if(middle_name!=String){
                setErrors('divmName','Name can not be a Number');
                onsubmit_condition = false;
            }


                
            return onsubmit_condition;
        }
    </script>

</body>

</html>
