<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Form_validation.css">
</head>

<body>
    <h1>Form validation page</h1>
    <form action="Password_save.txt " name="myForm" onsubmit="return validateForm()" method="post">
        <!-- action is used in form for locate path after submit details. -->

        <p><span>*</span>&nbsp;is Mandatory</p>
        <div class="forminput" id="divfName">
            <b>First Name</b><span class="mandatory_logo">*</span><br>
            <input type="text" name="myFirstName" id="fnameInpu" required><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divmName">
            <b>Middle Name</b><br>
            <input type="text" name="myMiddleName" id="mnameInpu"><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divlaName">
            <b>Last Name</b><span class="mandatory_logo">*</span> <br>
            <input type="text" name="myLastName" id="lnameInpu"><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divemail">
            <b>Email</b><span class="mandatory_logo">*</span> <br>
            <input type="email" name="myEmail" id="emailnameInpu"><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divnumber">
            <b>Contact No</b><span class="mandatory_logo">*</span> <br>
            <input type="text" id="country_code" value="(+91)" disabled><input type="number" name="myNum"
                id="numberInput"></span><b><span class="errorMsg"></b>
        </div>

        <div class="forminput" id="divpass">
            <b>Password</b><span class="mandatory_logo">*</span> <br>
            <input oncopy="return false" oncut="return false" onpaste="return false" type="password" name="myPass"
                id="pInpu" oninput="password_validation()"><b><span class="errorMsg"></span></b><br>
            <input type="checkbox" onclick="pass_show()" id="pshow">Show Password
        </div>
        <div class="forminput" id="divcpass">
            <b>Confirm Password</b><span class="mandatory_logo">*</span><br>
            <input type="password" name="myCPass" id="cpInpu" required><b><span class="errorMsg"></span></b>
        </div>

        <div class="btns">
            <input id="submitbtn" type="submit" value="Submit">
        </div>
    </form>
</body>
<script src="Form_validation.js"></script>

</html>
