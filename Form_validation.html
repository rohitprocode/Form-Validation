<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Form_validation.css">
</head>

<body>
    <h1>Form validation page</h1>
    <form action="/formvalidation.php" name="myForm" autocomplete="on"  onsubmit="return validateForm()" method="post">
        <!-- action is used in form for locate path after submit details. -->

        <p><span>*</span>&nbsp;is Mandatory</p>
        <div class="forminput" id="divfName">
            <b>First Name</b><span class="mandatory_logo">*</span><br>
            <input type="text" name="myFirstName" id="fnameInpu" required autocomplete="off" oninput="rgbalert()"><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divmName">
            <b>Middle Name</b><br>
            <input type="text" name="myMiddleName" id="mnameInpu" autocomplete="off" ><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divlaName">
            <b>Last Name</b><span class="mandatory_logo">*</span> <br>
            <input type="text" name="myLastName" id="lnameInpu" autocomplete="off"><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divemail">
            <b>Email</b><span class="mandatory_logo">*</span> <br>
            <input type="email" name="myEmail" autocomplete="off" id="emailnameInpu" ><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divnumber">
            <b>Contact No</b><span class="mandatory_logo">*</span> <br>
            <input type="text" id="country_code" value="(+91)" disabled><input type="number" name="myNum" id="numberInput"  autocomplete="off"></span><b><span class="errorMsg" ></b>
        </div>

        <div class="forminput" id="divpass">
            <b>Password</b><span class="mandatory_logo">*</span> <br>
            <input type="password" name="myPass" id="pInpu" ><b><span class="errorMsg"></span></b>
        </div>

        <div class="forminput" id="divcpass">
            <b>Confirm Password</b><span class="mandatory_logo">*</span><br>
            <input type="password" name="myCPass"><b><span class="errorMsg"></span></b>
        </div>

        <div class="btns">
            <input id="submitbtn" type="submit" value="Submit" >
        </div>
    </form>
</body>
<script src="Form_validation.js"></script>

</html>
