<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Form_validation.css">
</head>

<body>
    <h1>Form validation page</h1>
    <form action="/formvalidation.php" name="myForm">
        <p><span>*</span>&nbsp;is Mandatory</p>
        <div class="forminput" id="fName">
            <b>First Name</b><span class="mandatory_logo">*</span> <br><input type="text" name="myFirstName" required><span class="errorMsg"></span>
        </div>

        <div class="forminput" id="mName">
            <b>Middle Name</b><br><input type="text" name="myMiddleName"><span class="errorMsg"></span>
        </div>

        <div class="forminput" id="lName">
            <b>Last Name</b><span class="mandatory_logo">*</span> <br><input type="text" name="myLastName" required><span class="errorMsg"></span>
        </div>

        <div class="forminput" id="email">
            <b>Email</b><span class="mandatory_logo">*</span> <br><input type="email" name="myEmail" required><span class="errorMsg"></span>
        </div>

        <div class="forminput" id="number">
            <b>Phone</b><span class="mandatory_logo">*</span> <br><input type="number" name="myNum" required><span class="errorMsg"></span>
        </div>

        <div class="forminput" id="pass">
            <b>Password</b><span class="mandatory_logo">*</span> <br><input type="password" name="myPass" required><span class="errorMsg"></span>
        </div>

        <div class="forminput" id="cpass">
            <b>Confirm Password</b><span class="mandatory_logo">*</span><br><input type="password" name="myCPass"
                required><span class="errorMsg"></span>
        </div>

        <input id="submitbtn" type="submit" value="Submit">

    </form>


</body>

</html>
